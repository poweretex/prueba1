<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>

</h:head>


<h:body>



	<table border="2" align="center">
		<h:form>
			<tr>

				<td colspan="2" align="center"><h1>Modificar</h1></td>
			</tr>
			<tr>
				<td><h:outputLabel>Nombre Completo</h:outputLabel></td>
				<td><h:inputText value="#{userBean.user.fullName}"
						required="true"
						requiredMessage="Campo de Nombre Completo obligatorio"
						id="txtNombre"></h:inputText></td>
				<h:message for="txtNombre" errorStyle="color:blue" />

			</tr>
			<br></br>
			<tr>
				<td><h:outputLabel>Correo Electrónico</h:outputLabel></td>
				<td><h:inputText value="#{userBean.user.emailAddress}"
						 required="true"
						requiredMessage="Campo de Correo Electrónico obligatorio"
						id="txtCorreo"></h:inputText></td>
				<h:message for="txtCorreo" errorStyle="color:red"></h:message>
			</tr>
			<tr>
				<td><h:outputLabel>Celular</h:outputLabel></td>
				<td align="center"><h:inputText
						value="#{userBean.user.phoneNumber}"></h:inputText></td>
			</tr>
			<tr>
				<td><h:outputLabel>Usuario</h:outputLabel></td>
				<td align="center"><h:inputText
						value="#{userBean.user.userName}"></h:inputText></td>
			</tr>
			<tr>

				<h:commandButton value="Guardar Cambios" action="#{userBean.modificarUsuario}"></h:commandButton>

			</tr>
		</h:form>
	</table>
</h:body>
</html>
