<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<h:head>

	<h:outputStylesheet library="css" name="PaginaPrincipal.css"></h:outputStylesheet>
	<style>
* {
	box-sizing: border-box;
}

body {
	font-family: Arial, Helvetica, sans-serif;
}

.highlight {
	background: none;
}

.table2 {
	background-color: blue;
	color: rgb(210, 195, 115);
}

/* Style the header */
.header {
	padding: 30px;
	text-align: center;
	font-size: 35px;
}

/* Create three unequal columns that floats next to each other */
.column {
	float: left;
	padding: 10px;
	height: 300px; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */

/* Style the footer */

/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
@media ( max-width : 600px) {
	.column.side, .column.middle {
		width: 100%;
	}
}
</style>

</h:head>


<h:body>

	<div class="header"
		style="height: 240px; background-color: rgba(253, 132, 132, 0.5); padding: 0px">
		<p:graphicImage name="./images/Portada2.png"
			style="width:100%; margin-left:0px;" />



	</div>
	<h:form>
		<p:growl id="messages" />
		<p:menubar id="menubar" styleClass="ui-state-hover">
			<p:menuitem value="Inicio" icon="ui-icon-home"></p:menuitem>
			<f:facet name="options">


				<h:commandButton value="Cerrar Sesión"
					action="PaginaPrincipal.xhtml"></h:commandButton>
			</f:facet>
		</p:menubar>
	</h:form>



	<p:tabView orientation="top"
		style="background-color:rgba(229,217,137,0.2)">


		<p:tab title="Arbitros">

			<p:panelGrid border="2" style="display:block; text-align:center">
				<h:form>
					<tr>

						<td colspan="2" align="center"><h1>Arbitro</h1></td>
					</tr>
					<tr>
						<td><h:outputLabel>Nombre</h:outputLabel></td>
						<td><h:inputText value="#{refereeBean.referee.fullName}"
								required="true"
								requiredMessage="Campo de Nombre Completo obligatorio"
								id="txtRefereeName"></h:inputText></td>
						<h:message for="txtCapacidad" errorStyle="color:blue" />
					</tr>

					<tr>
						<td><h:outputLabel>Nacionalidad</h:outputLabel></td>
						<td><h:inputText value="#{refereeBean.referee.nationality}"
								required="true"
								requiredMessage="Campo de la Nacionalidad Completo obligatorio"
								id="txtRefereeNationality"></h:inputText></td>
						<h:message for="txtCapacidad" errorStyle="color:blue" />
					</tr>
					<tr>
						<td><h:outputLabel>Estado</h:outputLabel></td>
						<td><h:inputText value="#{refereeBean.referee.state}"
								required="true"
								requiredMessage="Campo del Estado Completo obligatorio"
								id="tcxtRefereeState"></h:inputText></td>
						<h:message for="txtCapacidad" errorStyle="color:blue" />
					</tr>
					<tr>

						<td colspan="2" align="center"><h:commandButton
								value="Guardar cambios"
								action="#{stadiumBean.modificarEstadio}"></h:commandButton></td>

					</tr>
				</h:form>

			</p:panelGrid>
			<br></br>
			<br></br>
			<br></br>
			<br></br>

			<h:panelGrid columns="1" cellpadding="10">

				<p:dataTable id="table1" var="referee"
					value="#{refereeBean.listaReferes}" rows="5" paginator="true"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5, 10">

					<p:column headerText="Nombre Completo">
						<h:outputText value="#{referee.fullName}" />
					</p:column>

					<p:column headerText="Nacionalidad">
						<h:outputText value="#{referee.nationality}" />
					</p:column>
					<p:column headerText="Estado">
						<h:outputText value="#{referee.state}" />
					</p:column>
					<p:column headerText="Modificar">
						<h:form>
							<h:commandButton value="Modificar Informacion"
								action="#{goalscorerBean.prepararModificarGoleador}"
								update="panel"></h:commandButton>
						</h:form>
					</p:column>

				</p:dataTable>
			</h:panelGrid>
		</p:tab>
		<p:tab title="Estadios">
			<p:panelGrid border="2" style="display:block; text-align:center">
				<h:form>
					<tr>

						<td colspan="2" align="center"><h1>Estadio</h1></td>
					</tr>
					<tr>
						<td><h:outputLabel>Capacidad</h:outputLabel></td>
						<td><h:inputText value="#{stadiumBean.stadium.capacity}"
								required="true"
								requiredMessage="Campo de Nombre Completo obligatorio"
								id="txtCapacidad"></h:inputText></td>
						<h:message for="txtCapacidad" errorStyle="color:blue" />

					</tr>
					<br></br>
					<tr>
						<td><h:outputLabel>Ciudad</h:outputLabel></td>
						<td><h:inputText value="#{stadiumBean.stadium.city}"
								required="true"
								requiredMessage="Campo de Correo Electrónico obligatorio"
								id="txtCiudad"></h:inputText></td>
						<h:message for="txtCiudad" errorStyle="color:red"></h:message>
					</tr>
					<tr>
						<td><h:outputLabel>Foto</h:outputLabel></td>
						<td align="center"><h:inputText
								value="#{stadiumBean.stadium.photo}"></h:inputText></td>
					</tr>
					<tr>
						<td><h:outputLabel>Población</h:outputLabel></td>
						<td align="center"><h:inputText
								value="#{stadiumBean.stadium.population}"></h:inputText></td>
					</tr>
					<tr>
						<td><h:outputLabel>Temperatura</h:outputLabel></td>
						<td align="center"><h:inputText
								value="#{stadiumBean.stadium.temperature}"></h:inputText></td>
					</tr>
					<tr>

						<td colspan="2" align="center"><h:commandButton
								value="Guardar cambios"
								action="#{stadiumBean.modificarEstadio}"></h:commandButton></td>

					</tr>
				</h:form>

			</p:panelGrid>
			<br></br>
			<br></br>
			<br></br>
			<br></br>
			<h:panelGrid columns="1" cellpadding="10">

				<p:dataTable id="table2" var="stadium" rowStyleClass="highlight"
					value="#{stadiumBean.filtrados}" rows="4" paginator="true"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5, 10">


					<p:column headerText="Capacidad">
						<h:outputText value="#{stadium.capacity}" />
					</p:column>

					<p:column headerText="Ciudad">
						<h:outputText value="#{stadium.city}" />
					</p:column>


					<p:column headerText="Población">
						<h:outputText value="#{stadium.population}" />
					</p:column>

					<p:column headerText="Temperatura">
						<h:outputText value="#{stadium.temperature}" />
					</p:column>
					<p:column headerText="Modificar">
						<h:form>
							<h:commandButton value="Modificar Informacion"
								action="#{goalscorerBean.prepararModificarGoleador}"
								update="panel"></h:commandButton>
						</h:form>
					</p:column>

				</p:dataTable>



			</h:panelGrid>
		</p:tab>
		<p:tab title="Goleadores">
			<p:panelGrid border="2" style="display:block; text-align:center">


				<h:form>
					<tr>

						<td colspan="2" align="center"><h1>Goleador</h1></td>
					</tr>
					<tr>
						<td><h:outputLabel>Goleador</h:outputLabel></td>
						<td><h:inputText
								value="#{goalscorerBean.goalscorer.fullName}" required="true"
								requiredMessage="Campo de Nombre Completo obligatorio"
								id="txtGoleador"></h:inputText></td>
						<h:message for="txtGoleador" errorStyle="color:blue" />

					</tr>
					<br></br>
					<tr>
						<td><h:outputLabel>Goles</h:outputLabel></td>
						<td><h:inputText value="#{goalscorerBean.goalscorer.goals}"
								required="true"
								requiredMessage="Campo de Correo Electrónico obligatorio"
								id="txtGoles"></h:inputText></td>
						<h:message for="txtGoles" errorStyle="color:red"></h:message>
					</tr>
					<tr>
						<td><h:outputLabel>Foto</h:outputLabel></td>
						<td align="center"><h:inputText
								value="#{goalscorerBean.goalscorer.photo}"></h:inputText></td>
					</tr>
					<tr>
						<td><h:outputLabel>Equipo</h:outputLabel></td>
						<td align="center"><h:inputText
								value="#{goalscorerBean.goalscorer.team}"></h:inputText></td>
					</tr>
					<tr>

						<td colspan="2" align="center"><h:commandButton
								value="Guardar cambios"
								action="#{goalscorerBean.modificarGoleador}"></h:commandButton></td>

					</tr>
				</h:form>
			</p:panelGrid>
			<br></br>
			<br></br>
			<br></br>
			<br></br>
			<h:panelGrid columns="1" cellpadding="10">

				<p:dataTable id="table3" var="pajaro" rowStyleClass="highlight"
					value="#{goalscorerBean.listaGoleadores}" rows="4" paginator="true"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5, 10">


					<p:column headerText="Nombre">
						<h:outputText value="#{pajaro.fullName}" />
					</p:column>

					<p:column headerText="Equipo">
						<h:outputText value="#{pajaro.team}" />
					</p:column>


					<p:column headerText="Goles">
						<h:outputText value="#{pajaro.goals}" />
					</p:column>
					<p:column headerText="Modificar">
						<h:form>
							<h:commandButton value="Modificar Informacion"
								action="#{goalscorerBean.prepararModificarGoleador}"
								update="panel"></h:commandButton>
						</h:form>
					</p:column>


				</p:dataTable>

			</h:panelGrid>
		</p:tab>
		<p:tab title="Usuarios">
			<p:dataTable id="table" var="user" value="#{userBean.filtrados}"
				rows="5" paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5, 10">
				<p:column headerText="Id">
					<h:outputText value="#{user.id}" />
				</p:column>

				<p:column headerText="active">
					<h:outputText value="#{user.active}" />
				</p:column>

				<p:column headerText="dateLastPassword">
					<h:outputText value="#{user.dateLastPassword}" />
				</p:column>

				<p:column headerText="emailAddress">
					<h:outputText value="#{user.emailAddress}" />
				</p:column>

				<p:column headerText="fullName">
					<h:outputText value="#{user.fullName}" />
				</p:column>
				<p:column headerText="phoneNumber">
					<h:outputText value="#{user.phoneNumber}" />
				</p:column>

				<p:column headerText="userName">
					<h:outputText value="#{user.userName}" />
				</p:column>
				<p:column headerText="userType">
					<h:outputText value="#{user.userType}" />
				</p:column>
				<p:column headerText="Intentos">
					<h:outputText value="#{user.intentos}" />
				</p:column>
				
				<p:column headerText="Habilitar o desabilitar">
					<h:form>
					<h:commandButton value ="H/D"></h:commandButton>
					</h:form>
				</p:column>



				<f:facet name="paginatorTopLeft">
					<p:commandButton type="button" icon="fa fa-sync" />
				</f:facet>

				<f:facet name="paginatorBottomRight">
					<p:commandButton type="button" icon="fa fa-cloud-upload" />
				</f:facet>
			</p:dataTable>
		</p:tab>
		<p:tab title="Equipos">
			<p:panelGrid border="2" style="display:block; text-align:center">

				<h:form>
					<tr>

						<td colspan="2" align="center"><h1>Equipo</h1></td>
					</tr>
					<tr>
						<td><h:outputLabel>Ciudad</h:outputLabel></td>
						<td><h:inputText value="#{teamBean.team.country}"
								required="true"
								requiredMessage="Campo de Nombre Completo obligatorio"
								id="txtCiudad"></h:inputText></td>
						<h:message for="txtCiudad" errorStyle="color:blue" />

					</tr>
					<br></br>
					<tr>
						<td><h:outputLabel>Bandera</h:outputLabel></td>
						<td><h:inputText value="#{teamBean.team.flag}"
								required="true"
								requiredMessage="Campo de Correo Electrónico obligatorio"
								id="txtBandera"></h:inputText></td>
						<h:message for="txtBandera" errorStyle="color:red"></h:message>
					</tr>
					<tr>
						<td><h:outputLabel>Goles en contra</h:outputLabel></td>
						<td align="center"><h:inputText
								value="#{teamBean.team.goalsFavor}"></h:inputText></td>
					</tr>
					<tr>
						<td><h:outputLabel>Goles a favor</h:outputLabel></td>
						<td align="center"><h:inputText
								value="#{teamBean.team.goalsAgainst}"></h:inputText></td>
					</tr>
					<tr>
						<td><h:outputLabel>Grupo</h:outputLabel></td>
						<td align="center"><h:inputText
								value="#{teamBean.team.group}"></h:inputText></td>
					</tr>

					<tr>
						<td><h:outputLabel>Partidos perdidos</h:outputLabel></td>
						<td align="center"><h:inputText
								value="#{teamBean.team.lostMatches}"></h:inputText></td>
					</tr>

					<tr>
						<td><h:outputLabel>Partidos jugados</h:outputLabel></td>
						<td align="center"><h:inputText
								value="#{teamBean.team.playedGames}"></h:inputText></td>
					</tr>

					<tr>
						<td><h:outputLabel>Estado</h:outputLabel></td>
						<td align="center"><h:inputText
								value="#{teamBean.team.state}"></h:inputText></td>
					</tr>

					<tr>
						<td><h:outputLabel>Partidos empatados</h:outputLabel></td>
						<td align="center"><h:inputText
								value="#{teamBean.team.tiedMatches}"></h:inputText></td>
					</tr>

					<tr>
						<td><h:outputLabel>Partidos ganados</h:outputLabel></td>
						<td align="center"><h:inputText
								value="#{teamBean.team.wonMatches}"></h:inputText></td>
					</tr>

					<tr>
						<td colspan="2" align="center"><h:commandButton
								value="Guardar cambios" action="#{teamBean.modificarTeam}"></h:commandButton></td>
					</tr>

				</h:form>
			</p:panelGrid>
			<br></br>
			<br></br>
			<br></br>
			<br></br>
			<p:dataTable id="tableTeam" var="team" value="#{teamBean.listaEquipos}"
				rows="5" paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5, 10">
				<p:column headerText="Id">
					<h:outputText value="#{team.id}" />
				</p:column>
                                <p:column headerText="Pais">
					<h:outputText value="#{team.country}" />
				</p:column>

				<p:column headerText="Bandera">
					<h:outputText value="#{team.flag}" />
				</p:column>


				<p:column headerText="Grupo">
					<h:outputText value="#{team.group}" />
				</p:column>

				<p:column headerText="Partidos Jugados">
					<h:outputText value="#{team.playedGames}" />
				</p:column>

				<p:column headerText="Partidos Ganados">
					<h:outputText value="#{team.wonMatches}" />
				</p:column>
				<p:column headerText="Partidos Empatados">
					<h:outputText value="#{team.tiedMatches}" />
				</p:column>
				<p:column headerText="Partidos Perdidos">
					<h:outputText value="#{team.lostMatches}" />
				</p:column>
				<p:column headerText="Goles a Favor">
					<h:outputText value="#{team.goalsFavor}" />
				</p:column>				
                                <p:column headerText="Goles en Contra">
					<h:outputText value="#{team.goalsAgainst}" />
				</p:column>
                                <p:column headerText="Estado">
					<h:outputText value="#{team.state}" />
				</p:column>
                                <p:column headerText="Eliminar">
					<h:commandButton value="Eliminar Equipo"></h:commandButton>
				</p:column>



				<f:facet name="paginatorTopLeft">
					<p:commandButton type="button" icon="fa fa-sync" />
				</f:facet>

				<f:facet name="paginatorBottomRight">
					<p:commandButton type="button" icon="fa fa-cloud-upload" />
				</f:facet>
			</p:dataTable>
		</p:tab>
		<p:tab title="Gestion de cuenta">
			<h:panelGrid columns="1" cellpadding="10">
				<p:panel id="panel" header="Configurar informacion personal"
					style="margin-left:450px">

					<p:messages id="mensaje1" />

					<h:panelGrid columns="">
						<p:outputLabel value="Nombre:" />
						<p:inputText value="#{userBean.usuarioLogin.usuario.fullName}"
							required="true"
							requiredMessage="Campo de Nombre Completo obligatorio"
							id="txtNombre"></p:inputText>


						<p:outputLabel value="Correo:" />
						<p:inputText value="#{userBean.usuarioLogin.usuario.emailAddress}"
							required="true"
							requiredMessage="Campo de Correo Electrónico obligatorio"
							id="txtCorreo">
						</p:inputText>


						<p:outputLabel value="Contraseña actual:" />
						<p:inputText>
						</p:inputText>


						<p:outputLabel value="Contraseña Nueva:" />
						<p:inputText>
						</p:inputText>


						<p:outputLabel value="Confirmacion contraseña:" />
						<p:inputText>
						</p:inputText>


						<p:outputLabel value="Telefono:" />
						<p:inputText value="#{userBean.usuarioLogin.usuario.phoneNumber}"
							required="true"
							requiredMessage="Campo del telefono es obligatorio">
						</p:inputText>


						<h:form>
							<h:commandButton value="Modificar Informacion"
								action="#{userBean.modificarUsuario}" update="panel"></h:commandButton>
						</h:form>

					</h:panelGrid>
				</p:panel>
			</h:panelGrid>



		</p:tab>

		<p:tab title="Calendario">
			<h:panelGrid columns="1" cellpadding="10">
				<div class="header">
					<iframe
						src="https://calendar.google.com/calendar/b/2/embed?height=350&amp;wkst=1&amp;hl=es_419&amp;bgcolor=%23ffffff&amp;src=tjaj2g3mntct23kmksg5glgqr8%40group.calendar.google.com&amp;color=%23875509&amp;ctz=America%2FBogota"
						style="border-width: 0" width="550" height="450" frameborder="0"
						scrolling="no"></iframe>

				</div>

			</h:panelGrid>

		</p:tab>
		<p:tab title="Auditoria">
			<p:dataTable id="tableAudit" var="auditoria"
				value="#{auditBean.listaAuditoria}" rows="5" paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5, 10">
				<p:column headerText="Id">
					<h:outputText value="#{auditoria.id}" />
				</p:column>

				<p:column headerText="createDate">
					<h:outputText value="#{auditoria.createDate}" />
				</p:column>

				<p:column headerText="operation">
					<h:outputText value="#{auditoria.operation}" />
				</p:column>

				<p:column headerText="tableId">
					<h:outputText value="#{auditoria.tableId}" />
				</p:column>

				<p:column headerText="tableName">
					<h:outputText value="#{auditoria.tableName}" />
				</p:column>
				<p:column headerText="userId">
					<h:outputText value="#{auditoria.userId}" />
				</p:column>
				<p:column headerText="ipUser">
					<h:outputText value="#{auditoria.userIp}" />
				</p:column>




				<f:facet name="paginatorTopLeft">
					<p:commandButton type="button" icon="fa fa-sync" />
				</f:facet>

				<f:facet name="paginatorBottomRight">
					<p:commandButton type="button" icon="fa fa-cloud-upload" />
				</f:facet>
			</p:dataTable>
			<h:form>
			<h:commandButton value="Exportar Excel"></h:commandButton>
			<h:commandButton value="Exportar Pdf"></h:commandButton>
			</h:form>
		</p:tab>

	</p:tabView>


</h:body>
</html>
