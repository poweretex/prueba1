<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Gesti√≥n de Goleadores</title>
</h:head>
<h:body>
	<h1>Listado de Goleadores</h1>
	<h:dataTable value="#{goalscorerBean.listaGoleadores}" var="goleador">
		<h:column>
			<f:facet name="header">
				<h:outputText value="Id" />
			</f:facet>
			<h:outputText value="#{goleador.id}" />
		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="FullName" />
			</f:facet>
			<h:outputText value="#{goleador.fullName}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Goals" />
			</f:facet>
			<h:outputText value="#{goleador.goals}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Photo" />
			</f:facet>
			<h:outputText value="#{goleador.photo}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Team" />
			</f:facet>
			<h:outputText value="#{goleador.team}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Modificar" />
			</f:facet>
			<h:form>
				<h:commandButton action="#{goalscorerBean.prepararModificarGoleador}"
					value="Modificar" />
			</h:form>
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Eliminar" />
			</f:facet>
			<h:form>
				<h:commandButton action="#{goalscorerBean.eliminarGoleador}"
					value="Eliminar"></h:commandButton>
					
			</h:form>
		</h:column>
	</h:dataTable>
	<h:form><h:commandButton action="panelAdmin.xhtml"
					value="Volver"></h:commandButton></h:form>
	<br />
</h:body>
</html>
